plugins {
    id 'java'
}

group 'uk.co.pantasoft'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.10

repositories {
    mavenCentral()
}

dependencies {

    implementation "org.slf4j:slf4j-api:1.7.25"
    implementation "org.slf4j:slf4j-simple:1.7.25"

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
